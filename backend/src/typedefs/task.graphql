type Task {
  id: ID!
  workspace_id: Int!
  title: String!
  description: String
  status: String!
  created_at: String
  updated_at: String
}

extend type Query {
  getTasks(workspaceId: ID!): [Task!]!
  getTaskById(id: ID!): Task
}

extend type Mutation {
  createTask(workspaceId: ID!, title: String!, description: String): Task!
  updateTask(id: ID!, title: String, description: String, status: String): Task!
  deleteTask(id: ID!): Boolean!
}




extend type Subscription {
  taskCreated(workspace_id: Int!): Task
  taskUpdated: Task
  taskDeleted: Task
}

type Subscription {
  taskStatusUpdated(workspace_id: ID!): Task
}


